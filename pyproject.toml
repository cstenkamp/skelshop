[tool.poetry]

name = "skelshop"
version = "0.1.0"
description = "Utilities for dealing with pose skeleton data, currently from OpenPose"
authors = ["Frankie Robertson <frankie@robertson.name>"]
license = "MIT"

packages = [
    { include = "skeldump" },
    { include = "embedtrain/embedtrain" },
]

[tool.poetry.dependencies]
python = "^3.6.1"
h5py = "^2.10.0"
imutils = "^0.5.3"
click = "^7.1.2"
opencv-python-headless = "^4.2.0"
torch = "^1.6.0"
torchvision = "^0.7.0"
more_itertools = "^8.3.0"
click_log = "^0.3.2"
ordered-set = "^4.0.1"
orjson = "^3.1.0"
dataclasses = { version = "^0.7", python = "~3.6" }
numpy = "^1.19.0"

snakemake = { version = "^5.18.1", optional = true}
scenedetect = { version = "^0.5.2", optional = true}
pygame = { version = "^1.9.6", optional = true }
numba = { version = "^0.49.1", optional = true }
matplotlib = { version = "^3.2.1", optional = true }
scikit-learn = { version = "^0.23.1", optional = true }
scipy = { version = "^1.5.0", optional = true }
wcmatch = { version = "^6.0.1", optional = true }
imagesize = {version = "^1.2.0", optional = true}
tensorboard = {version = "^2.2.2", optional = true}
scikit-multilearn = {git = "https://github.com/frankier/scikit-multilearn.git", rev = "142f701b5e210db4a65d6518bee19d76931ec72d", optional = true}
pytorch_lightning = {version = "^0.8.3", optional = true}
pycocotools = {version = "^2.0.1", optional = true}
pytorch_metric_learning = {version = "^0.9.90", optional = true}
chardet = {version = "^3.0.4", optional = true}
requests = {version = "^2.24.0", optional = true}
umap-learn = {version = "^0.1.1", optional = true}
faiss-gpu = {version = "^1.6.3", optional = true}
catalyst = "^20.7"
pynndescent = "^0.4.8"

[tool.poetry.extras]
pipeline = ["scenedetect", "snakemake"]
play = ["pygame"]
ssmat = ["numba", "matplotlib", "scikit-learn", "scipy"]
embedtrain = ["wcmatch", "snakemake", "imagesize", "scikit-multilearn", "pytorch_lightning", "pycocotools", "pytorch_metric_learning", "chardet", "requests", "umap-learn", "faiss-gpu"]
embedvis = ["tensorboard"]

[tool.poetry.dev-dependencies]
black = "^19.10b0"
isort = {extras = ["pyproject"], version = "^4.3.21"}
pre-commit = "^2.4.0"
mypy = "^0.782"
tox = "^3.15.2"

[build-system]
requires = ["poetry-core>=1.0.0a5"]
build-backend = "poetry.core.masonry.api"
